<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trabalho Arquitetura de Front-Ends</title>
</head>

<body>
  <header>
      <div class="menu">
        <nav>
          <ul>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Descrição</a></li>
          </ul>
        </nav>
      </div>
      <div class="sobre">
        <div class="foto">
          <img class="eu" src="assets/imagens/foto.jpeg"/>
        </div>
        <div class="biografia">
          <h1>{{proprietario.nome}}</h1>
          <p>
            {{proprietario.biografia}}
          </p>
        </div>
      </div>
  </header>

  <main>
    <div class="ultimasDoBlog">
      <h1>Últimas do Blog</h1>
      <ul *ngFor="let item of itensBlog">
        <li>
          <div class="itemBlog">
            <h2><a href="#">{{item.titulo}}</a></h2>
            <p>{{item.descricao}}</p>
          </div>
        </li>
      </ul>
      <a class="verTudo" href="#" >Ver Tudo</a>
    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
