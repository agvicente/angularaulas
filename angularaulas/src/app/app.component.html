<html>

<head>

</head>

<body>

  <h1>{{title}}</h1>
  <h4>Sub-legenda</h4>

  <p>Total de nomes : {{nomes.length}}</p>
  <p>Nome Principal : {{nomePrincipal.nome}}</p>

  <ul>
    <li *ngFor="let item of nomes" 
        [style.color]="corPrincipal"
        (click)="clicou(item)">
      {{item.nome}} - {{item.idade}} anos -- {{item.getTipo()}}
    </li>
  </ul>

  <button (click)="trocarCor('#0000FF')">Azul</button>
  <button (click)="trocarCor('#FF0000')">Vermelho</button>
  <button (click)="trocarCor('#00FF00')">Verde</button>

</body>

</html>
