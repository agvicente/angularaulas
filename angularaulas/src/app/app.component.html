<h1>{{title}}</h1> 
<h4>Sub-legenda</h4>

<p>Total de nomes : {{nomes.length}}</p>
<p>Nome Principal : {{nomePrincipal.nome}}</p>

<ul>
  <li *ngFor="let item of nomes" style="color: red;">
    {{item.nome}} - {{item.idade}} anos -- {{item.getTipo()}}
  </li>
</ul>

<div [style]="{width: '100px', height: '100px', fontSize: '20px', backgroundColor: '#ff0000'}">
  Texto qualquer
</div>
